<article class="card-2">

        <svg width="18" height="18"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#law"></use></svg>
      </a>
      <a href="" class="btn-icon">
        <svg width="18" height="18"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#chart"></use></svg>
      </a>
      <div class="drop-btn">

        </span>
        <ul class="drop-menu  drop-menu--bordered-items  drop-btn__drop  drop-btn__drop--bottom-right">
          <li class="drop-menu__item">
            <a href="" class="drop-menu__link">
              <span class="drop-menu__item-text">Share property</span>
            </a>
          </li>
          <li class="drop-menu__item">
            <a href="" class="drop-menu__link">
              <span class="drop-menu__item-text">Copy link</span>
            </a>
          </li>
          <li class="drop-menu__item">
            <a href="" class="drop-menu__link  drop-menu__link--danger">

            </a>
          </li>
        </ul>

    </div>

  <div class="card-2__text-wrap">
    <div class="card-2__text-main">
      <svg class="card-2__text-icon" width="48" height="48"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#checked"></use></svg>
      <div class="card-2__name-wrap">
        <h3 class="card-2__name">Lorem ipsum dolor sit amet, consectetur adipisicing.</h3>

      </div>
      <div class="card-2__mobile-actions">

        <div class="card-2__mobile-actions-descr">Auction is running, offer your price</div>
      </div>
      <div class="card-2__desktop-actions">
        <p class="card-2__mobile-actions-main-text">Offer your price</p>
        <p class="card-2__mobile-actions-descr">Auction is running</p>
      </div>
    </div>
